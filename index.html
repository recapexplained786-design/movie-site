<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie â†’ Hindi Script</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(180deg,#0b132b,#0f1c3d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 90%;
      max-width: 500px;
      background: #111a3a;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #ff4040;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background: #ff2222;
    }

    .output {
      background: #0a1330;
      padding: 16px;
      border-radius: 8px;
      min-height: 120px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ðŸŽ¬ Movie â†’ Hindi Script</h1>

    <input id="movieInput" placeholder="Enter movie name (e.g. Titanic)" />
    <button onclick="generateScript()">Generate Script</button>

    <div id="output" class="output">No script generated</div>
  </div>

<script>
async function generateScript() {
  const movie = document.getElementById("movie").value;
  const out = document.getElementById("output");

  out.innerText = "Generating...";

  const res = await fetch("/api/generate?movie=" + encodeURIComponent(movie));
  const data = await res.json();

  out.innerText = data.script;
  }

  out.innerText="Generating 10â€“15 min script...";

  try{
    const prompt =
      "Write a 10â€“15 minute Hindi YouTube movie explanation script of "+movie+
      " with a strong cinematic hook, emotional narration, suspenseful storytelling, full story breakdown, climax explanation and impactful ending. "+
      "Make it highly engaging and conversational like a professional movie explanation channel. "+
      "Minimum 1800 words. Include hook, story, twists and outro CTA.";

    const res = await fetch(
      "https://api.allorigins.win/raw?url="+encodeURIComponent(prompt)
    );

    const text = await res.text();
    out.innerText = text || "No script generated";

  }catch(e){
    out.innerText="Error generating script";
  }
}
</script>

</body>
</html>
