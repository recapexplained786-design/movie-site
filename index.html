<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movie â†’ Hindi Script</title>
  <style>
    body {font-family: Arial; background:#0b132b; color:white; padding:40px}
    .box{max-width:600px;margin:auto;background:#111c44;padding:30px;border-radius:12px}
    input{width:100%;padding:12px;border-radius:8px;border:none;font-size:16px}
    button{margin-top:15px;width:100%;padding:12px;background:#e63946;color:white;border:none;border-radius:8px;font-size:18px}
    .out{margin-top:20px;background:#0a0f2c;padding:20px;border-radius:8px;min-height:120px}
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŽ¬ Movie â†’ Hindi Script</h2>
    <input id="movie" placeholder="Enter movie name" />
    <button onclick="gen()">Generate Script</button>
    <div class="out" id="out">No script</div>
  </div>

<script>
async function gen(){
  const movie = document.getElementById("movie").value;
  const out = document.getElementById("out");
  out.innerText = "Generating...";

  try{
    const r = await fetch("/api/generate",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ movie })
    });

    const d = await r.json();
    out.innerText = d.script || "Failed";
  }catch(e){
    out.innerText = "Error";
  }
}
</script>
</body>
</html>
