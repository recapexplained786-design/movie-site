<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie â†’ Hindi Script</title>
  <style>
    body {
      background:#0f172a;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#111827;
      padding:30px;
      border-radius:12px;
      width:400px;
      text-align:center;
    }
    input {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      margin-bottom:15px;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:6px;
      background:#ef4444;
      color:white;
      font-size:16px;
      cursor:pointer;
    }
    .out {
      margin-top:15px;
      text-align:left;
      white-space:pre-wrap;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŽ¬ Movie â†’ Hindi Script</h2>
    <input id="movie" placeholder="Enter movie name">
    <button onclick="gen()">Generate Script</button>
    <div id="out" class="out">No script</div>
  </div>

<script>
async function generateScript() {
  const movie = document.querySelector("input").value.trim();
  const output = document.getElementById("output");

  if (!movie) {
    output.innerText = "Enter movie name";
    return;
  }

  output.innerText = "Generating...";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ movie })
    });

    const data = await res.json();

    if (data.script) {
      output.innerText = data.script;
    } else {
      output.innerText = "Script generate failed";
    }

  } catch (e) {
    output.innerText = "Error connecting API";
  }
}
</script>
</body>
</html>
